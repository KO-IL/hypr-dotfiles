# 更多关键词参考：https://wiki.hyprland.org/configuring/keywords/
# 更多绑定示例参考：https://wiki.hyprland.org/configuring/binds/
#? ------- 与 Hyprland v0.53+ 兼容的按键绑定 ----------------
# 本配置兼容 Hyprland v0.53+ 的按键绑定变更
# 为确保系统正常运行，我们不会禁用此区块
# 用户模板文件将提供在 $XDG_DATA_HOME/hyde/templates/hypr/keybindings.conf 以供手动更新
#? ------- 按键分组（便于管理） ----------------
# $d=[分组名|子分组1|子分组2|...]
# '$d' 是一个用于组织按键的变量（也可使用其他变量）
# 此处仅用于组织与美观，不属于 Hyprland 原生命令
# [主分组|子分组1|子分组2|...]
# 主分组 - 主分组名称
# 子分组... - 子分组名称，避免重复描述
#? ------- 变量定义 ----------------
# 如有注释则使用默认值
# $mainMod = Super # Super / Meta / Windows 键
# 程序快捷启动
# $TERMINAL = kitty
# $EDITOR = code
# $EXPLORER = dolphin
# $BROWSER = firefox
$wm=窗口管理
$d=[$wm]
bindd = $mainMod, Q, $d 关闭焦点窗口, exec, hyde-shell dontkillsteam
bindd = Alt, F4, $d 关闭焦点窗口, exec, hyde-shell dontkillsteam
bindd = $mainMod, Delete, $d 结束 Hyprland 会话, exec, hyde-shell logout
bindd = $mainMod, W, $d 切换浮动模式, togglefloating
bindd = $mainMod, G, $d 切换窗口分组, togglegroup
bindd = Shift, F11, $d 切换全屏, fullscreen
bindd = $mainMod, L, $d 锁屏, exec, hyde-shell lock-session
bindd = $mainMod Shift, F, $d 固定/取消固定焦点窗口, exec, hyde-shell windowpin
bindd = Control Alt, Delete, $d 注销菜单, exec, hyde-shell logoutlaunch
bindd = Alt_R, Control_R, $d 切换 Waybar 并重新加载配置, exec, hyde-shell waybar --hide
# bindd = ALT_R, Control_R, 切换 Waybar（不重载，更快）, exec, killall waybar || waybar
$d=[$wm|分组导航]
bindd = $mainMod Control, H, $d 切换到上一个分组 , changegroupactive, b
bindd = $mainMod Control, L, $d 切换到下一个分组 , changegroupactive, f
$d=[$wm|焦点切换]
bindd = $mainMod, Left, $d 焦点左移, movefocus, l
bindd = $mainMod, Right, $d 焦点右移 , movefocus, r
bindd = $mainMod, Up, $d 焦点上移 , movefocus, u
bindd = $mainMod, Down , $d 焦点下移, movefocus, d
bindd = ALT, Tab,$d 循环切换焦点, cyclenext
$d=[$wm|调整焦点窗口大小]
# 调整窗口大小
bindde = $mainMod Shift, Right, $d 窗口向右扩展 , resizeactive, 30 0
bindde = $mainMod Shift, Left, $d 窗口向左扩展, resizeactive, -30 0
bindde = $mainMod Shift, Up, $d 窗口向上扩展, resizeactive, 0 -30
bindde = $mainMod Shift, Down, $d 窗口向下扩展, resizeactive, 0 30
# 使用主修饰键 + Shift + Control + [←→↑↓] 在当前工作区移动焦点窗口
$d=[$wm|在工作区内移动窗口]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift Control, left, $d 窗口左移, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, right, $d 窗口右移, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, up, $d 窗口上移, exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, down, $d 窗口下移, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d
# 使用鼠标拖拽移动/调整大小
$d=[$wm|鼠标移动与调整大小]
binddm = $mainMod, mouse:272, $d 按住拖拽移动窗口, movewindow
binddm = $mainMod, mouse:273, $d 按住拖拽调整窗口大小, resizewindow
binddm = $mainMod, Z, $d 按住拖拽移动窗口 , movewindow
binddm = $mainMod, X, $d 按住拖拽调整窗口大小, resizewindow
# 切换焦点窗口的分屏方向
$d=[$wm]
bindd = $mainMod, J, $d 切换分屏方向, togglesplit
$l=启动器
$d=[$l|应用程序]
bindd = $mainMod, T, $d 终端 , exec, $TERMINAL
bindd = $mainMod Alt, T, $d 下拉终端 , exec, hyde-shell pypr toggle console
bindd = $mainMod, E, $d 文件管理器 , exec, $EXPLORER
bindd = $mainMod, C, $d 文本编辑器 , exec, $EDITOR
bindd = $mainMod, B, $d 网页浏览器 , exec, $BROWSER
bindd = Control Shift, Escape, $d 系统监视器 , exec, hyde-shell system.monitor
$d=[$l|Rofi 菜单]
$rofi-launch=hyde-shell rofilaunch
bindd = $mainMod, A, $d 应用查找器 , exec, pkill -x rofi || $rofi-launch d
bindd = $mainMod, TAB, $d 窗口切换器 , exec, pkill -x rofi || $rofi-launch w
bindd = $mainMod Shift, E, $d 文件查找器 , exec, pkill -x rofi || $rofi-launch f
bindd = $mainMod, slash, $d 按键提示, exec, pkill -x rofi || hyde-shell keybinds_hint c
bindd = $mainMod, comma, $d 表情选择器 , exec, pkill -x rofi || hyde-shell emoji-picker
bindd = $mainMod, period, $d 符号选择器 , exec, pkill -x rofi || hyde-shell glyph-picker
bindd = $mainMod, V, $d 剪贴板历史 , exec, pkill -x rofi || hyde-shell cliphist -c
bindd = $mainMod Shift, V, $d 剪贴板管理器 , exec, pkill -x rofi || hyde-shell cliphist
bindd = $mainMod Shift, A, $d 选择菜单 , exec, pkill -x rofi || hyde-shell rofiselect
$hc=硬件控制
$d=[$hc|音频]
binddl = , F10, $d 静音/取消静音输出 , exec, hyde-shell volumecontrol -o m
binddl = , XF86AudioMute,$d 静音/取消静音输出, exec, hyde-shell volumecontrol -o m
binddel = , F11, $d 降低音量 , exec, hyde-shell volumecontrol -o d
binddel = , F12, $d 提高音量 , exec, hyde-shell volumecontrol -o i
binddl = , XF86AudioMicMute,$d 麦克风静音/取消静音 , exec, hyde-shell volumecontrol -i m
binddel = , XF86AudioLowerVolume, $d 降低音量 , exec, hyde-shell volumecontrol -o d
binddel = , XF86AudioRaiseVolume, $d 提高音量 , exec, hyde-shell volumecontrol -o i
$d=[$hc|媒体]
binddl = , XF86AudioPlay,$d 播放/暂停媒体, exec, playerctl play-pause
binddl = , XF86AudioPause,$d 暂停媒体, exec, playerctl play-pause
binddl = , XF86AudioNext,$d 下一曲 , exec, playerctl next
binddl = , XF86AudioPrev,$d 上一曲 , exec, playerctl previous
$d=[$hc|亮度]
binddel = , XF86MonBrightnessUp, $d 提高亮度 , exec, hyde-shell brightnesscontrol i
binddel = , XF86MonBrightnessDown, $d 降低亮度 , exec, hyde-shell brightnesscontrol d
$ut=实用工具
$d=[$ut]
binddl = $mainMod, K, $d 切换键盘布局 , exec, hyde-shell keyboardswitch
bindd = $mainMod Alt, G, $d 游戏模式 , exec, hyde-shell gamemode
bindd = $mainMod Shift, G, $d 游戏启动器 , exec, hyde-shell gamelauncher
$d=[$ut|屏幕捕获]
bindd = $mainMod Shift, P, $d 取色器, exec, hyprpicker -an
bindd = $mainMod, P, $d 区域截图 , exec, hyde-shell screenshot s
bindd = $mainMod Control, P, $d 冻结屏幕后区域截图, exec, hyde-shell screenshot sf
binddl = $mainMod Alt, P, $d 当前显示器截图 , exec, hyde-shell screenshot m
binddl = , Print, $d 所有显示器截图 , exec, hyde-shell screenshot p
$rice=主题与壁纸
$d=[$rice]
bindd = $mainMod Alt, Right, $d 下一张全局壁纸 , exec, hyde-shell wallpaper -Gn
bindd = $mainMod Alt, Left, $d 上一张全局壁纸 , exec, hyde-shell wallpaper -Gp
bindd = $mainMod Shift, W, $d 选择全局壁纸 , exec, pkill -x rofi || hyde-shell wallpaper -SG


bindd = $mainMod Alt, Up, $d 下一个 Waybar 布局 , exec, hyde-shell wbarconfgen n
bindd = $mainMod Alt, Down, $d 上一个 Waybar 布局 , exec, hyde-shell wbarconfgen p
bindd = $mainMod Shift, R, $d Wallbash 模式选择器 , exec, pkill -x rofi || hyde-shell wallbashtoggle -m
bindd = $mainMod Shift, T, $d 主题选择器, exec, pkill -x rofi || hyde-shell themeselect
bindd = $mainMod+Shift, Y, $d 动画选择器, exec, pkill -x rofi || hyde-shell animations --select
bindd = $mainMod+Shift, U, $d Hyprlock 布局选择器, exec, pkill -x rofi || hyde-shell hyprlock --select
$ws=工作区
$d=[$ws|导航]
bindd = $mainMod, 1, $d 切换到工作区 1 , workspace, 1
bindd = $mainMod, 2, $d 切换到工作区 2 , workspace, 2
bindd = $mainMod, 3, $d 切换到工作区 3 , workspace, 3
bindd = $mainMod, 4, $d 切换到工作区 4 , workspace, 4
bindd = $mainMod, 5, $d 切换到工作区 5 , workspace, 5
bindd = $mainMod, 6, $d 切换到工作区 6 , workspace, 6
bindd = $mainMod, 7, $d 切换到工作区 7 , workspace, 7
bindd = $mainMod, 8, $d 切换到工作区 8 , workspace, 8
bindd = $mainMod, 9, $d 切换到工作区 9 , workspace, 9
bindd = $mainMod, 0, $d 切换到工作区 10 , workspace, 10
$d=[$ws|导航|相对工作区]
bindd = $mainMod Control, Right, $d 下一个工作区 , workspace, r+1
bindd = $mainMod Control, Left, $d 上一个工作区 , workspace, r-1
$d=[$ws|导航]
bindd = $mainMod Control, Down, $d 切换到最近的空工作区 , workspace, empty
# 将焦点窗口移动到指定工作区
$d=[$ws|移动窗口到工作区]
bindd = $mainMod Shift, 1, $d 移动到工作区 1 , movetoworkspace, 1
bindd = $mainMod Shift, 2, $d 移动到工作区 2 , movetoworkspace, 2
bindd = $mainMod Shift, 3, $d 移动到工作区 3 , movetoworkspace, 3
bindd = $mainMod Shift, 4, $d 移动到工作区 4 , movetoworkspace, 4
bindd = $mainMod Shift, 5, $d 移动到工作区 5 , movetoworkspace, 5
bindd = $mainMod Shift, 6, $d 移动到工作区 6 , movetoworkspace, 6
bindd = $mainMod Shift, 7, $d 移动到工作区 7 , movetoworkspace, 7
bindd = $mainMod Shift, 8, $d 移动到工作区 8 , movetoworkspace, 8
bindd = $mainMod Shift, 9, $d 移动到工作区 9 , movetoworkspace, 9
bindd = $mainMod Shift, 0, $d 移动到工作区 10 , movetoworkspace, 10
# 将焦点窗口移动到相对工作区
$d=[$ws]
bindd = $mainMod Control+Alt, Right, $d 移动到下一个相对工作区 , movetoworkspace, r+1
bindd = $mainMod Control+Alt, Left, $d 移动到上一个相对工作区 , movetoworkspace, r-1
# 鼠标滚轮切换工作区
$d=[$ws|导航]
bindd = $mainMod, mouse_down, $d 下一个工作区, workspace, e+1
bindd = $mainMod, mouse_up, $d 上一个工作区, workspace, e-1
# 特殊工作区（Scratchpad）
$d=[$ws|导航|特殊工作区]
bindd = $mainMod Shift, S, $d 移动到特殊工作区 , movetoworkspace, special
bindd = $mainMod Alt, S, $d 静默移动到特殊工作区 , movetoworkspacesilent, special
bindd = $mainMod, S, $d 显示/隐藏特殊工作区 , togglespecialworkspace
# 静默移动焦点窗口到工作区
$d=[$ws|导航|静默移动窗口]
bindd = $mainMod Alt, 1, $d 静默移动到工作区 1, movetoworkspacesilent, 1
bindd = $mainMod Alt, 2, $d 静默移动到工作区 2, movetoworkspacesilent, 2
bindd = $mainMod Alt, 3, $d 静默移动到工作区 3, movetoworkspacesilent, 3
bindd = $mainMod Alt, 4, $d 静默移动到工作区 4, movetoworkspacesilent, 4
bindd = $mainMod Alt, 5, $d 静默移动到工作区 5, movetoworkspacesilent, 5
bindd = $mainMod Alt, 6, $d 静默移动到工作区 6, movetoworkspacesilent, 6
bindd = $mainMod Alt, 7, $d 静默移动到工作区 7, movetoworkspacesilent, 7
bindd = $mainMod Alt, 8, $d 静默移动到工作区 8, movetoworkspacesilent, 8
bindd = $mainMod Alt, 9, $d 静默移动到工作区 9, movetoworkspacesilent, 9
bindd = $mainMod Alt, 0, $d 静默移动到工作区 10, movetoworkspacesilent, 10
$d=#! 取消分组名称
